{% extends 'merchant_base.html' %}
{% block content %}


<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Edit Product Details</h3>

            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <section class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">

                    </header>

                </section>

                <div class="col-md-6 offset-md-3 py-2">
                    <form method="POST">
                        {% csrf_token %}
                        {% if form.errors %}
                        <p>Your form has errors.Please check fields</p>
                        {% endif %}

                        {{ form.as_p}}

                        <div class="text-right">
                            <button type="submit" class='btn btn-primary btn-md'>
                                Save
                            </button>
                        </div>

                    </form>
                </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
