{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- Wrapper -->
<div class="wrapper">
    <div class="main-wrapper">

        <div class="main-content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-10">

                        <!-- Base Horizontal Form With Icons -->
                        <div class="form-element py-30 multiple-column">

                            <h4 class="font-20 mb-20">Account Details</h4>


                            <!-- Form -->
                            <form class="form-horizontal " method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'errors.html' %}
                                <div class="mb-4">
                                    <label class="bold mb-2">Name</label>
                                    <select name="name" class="theme-input-style">
                                        <option selected>{{product.name}}</option>
                                        <option value="Air Conditioner">Air Conditioner</option>
                                        <option value="Android">Android</option>
                                        <option value="Audio">Audio</option>
                                        <option value="Blender">Blender</option>
                                        <option value="Bed/Mattress">Bed/Mattress</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Cooker">Cooker</option>
                                        <option value="Desktop">Desktop</option>
                                        <option value="Dispenser">Dispenser</option>
                                        <option value="Fabrics">Fabrics</option>
                                        <option value="Fans">Fans</option>
                                        <option value="Footwear">Footwear</option>
                                        <option value="Fragrance">Fragrance</option>
                                        <option value="Freezer">Freezer</option>
                                        <option value="Fruit">Fruit</option>
                                        <option value="Furniture">Furniture</option>
                                        <option value="IOS">IOS</option>
                                        <option value="Kettle">Kettle</option>
                                        <option value="Laptop">Laptop</option>
                                        <option value="Microwave">Microwave</option>
                                        <option value="Networking">Networking</option>
                                        <option value="Refrigerator">Refrigerator</option>
                                        <option value="Server">Server</option>
                                        <option value="Television">Television</option>
                                        <option value="Washers">Washers</option>
                                        <option value="Watch">Watch</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Title</label>
                                    <input type="text" class="theme-input-style" name="title"
                                           value="{{product.title}}">
                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Brand</label>
                                    <input type="text" class="theme-input-style" name="brand"
                                           value="{{product.brand}}">
                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Category</label>

                                    <select name="category" class="theme-input-style">
                                        <option selected>{{product.category}}</option>
                                        {% for category in categories %}
                                        <option value="{{ category.pk }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Color</label>

                                    <input type="text" class="theme-input-style" name="color"
                                           placeholder="{{product.color}}" value="{{product.color}}">

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Price</label>

                                    <input type="number" class="theme-input-style" name="price"
                                           placeholder="{{product.price}}" value="{{product.price}}">

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Quantity</label>

                                    <input type="number" class="theme-input-style" name="quantity"
                                           placeholder="{{product.quantity}}" value="{{product.quantity}}">

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Unit</label>

                                    <select name="unit" class="theme-input-style">
                                        <option selected>{{product.unit}}</option>
                                        <option>Gram</option>
                                        <option>Kilogram</option>
                                        <option>Tonnes</option>
                                    </select>

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Weight</label>

                                    <input type="number" class="theme-input-style" name="weight"
                                           placeholder="{{product.weight}}" value="{{product.weight}}">

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Image</label>

                                    <input type="file" class="theme-input-style" name="image"
                                           placeholder="product.image"
                                           value="{{product.image}}">

                                </div>

                                <div class="mb-4">
                                    <label class="bold mb-2">Description</label>

                                    <textarea class="theme-input-style" name="description" rows="10">{{product.description}}</textarea>
                                    
                                </div>

                                <div class="text-right">

                                    <button class="btn btn-success" type="submit">Submit</button>
                                    <a class="btn btn-success" href="#" onClick="goBack()">Back to My Product</a>

                                </div>

                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                    <!-- End Horizontal Form With Icons -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
