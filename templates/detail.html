{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-users"></i> Product Detail</h3>

            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                        <div class="row no-gutters">
                            <aside class="col-md-6">
                                <article class="gallery-wrap">
                                    <div class="img-big-wrap">
                                        <div><a href="#"><img src="{{ detail.image.url }}"></a></div>
                                    </div> <!-- slider-product.// -->

                                </article> <!-- gallery-wrap .end// -->
                            </aside>
                            <main class="col-md-6 border-left">
                                <article class="content-body">

                                    <div class="text text-success">
                                        <h2 class="title">{{ detail.title }}</h2>
                                    </div>

                                    <div class="rating-wrap my-3">
                                        <ul class="rating-stars">
                                            <li style="width:80%" class="stars-active">
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </li>
                                            <li>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                            </li>
                                        </ul>
                                        <small class="label-rating text-muted">132 reviews</small>
                                        <small class="label-rating text-success"><i class="fa fa-clipboard-check"></i>
                                            154 orders
                                        </small>
                                    </div> <!-- rating-wrap.// -->

                                    <div class="mb-3">
                                        <var class="price h4">â‚¦{{ detail.price }}</var>
                                        <span class="text-muted">/per kg</span>
                                    </div> <!-- price-detail-wrap .// -->

                                    <p>{{ detail.description }}</p>


                                    <dl class="row">
                                        <dt class="col-sm-3">Model#</dt>
                                        <dd class="col-sm-9">Odsy-1000</dd>

                                        <dt class="col-sm-3">Color</dt>
                                        <dd class="col-sm-9">{{ detail.color }}</dd>

                                        <dt class="col-sm-3">Delivery</dt>
                                        <dd class="col-sm-9">Anywhere within Nigeria</dd>
                                    </dl>

                                    <hr>


                                    <a type="button" class="btn btn-success btn-md btn-block" href="#">View Details</a>
                                    <a type="button" href="{% url 'add_cart' pk=detail.pk %}" class="btn btn-success btn-md btn-block">Add to Cart</a>
                                </article> <!-- product-info-aside .// -->
                            </main> <!-- col.// -->
                        </div> <!-- row.// -->
                    </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
