{% extends 'shopper_base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-users"></i> Register</h3>

            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">

                    </header>
                </section>
                <form method="POST" action="{% url 'register_shipper'%}">
                    {% csrf_token %}
                    {% if form.errors %}
                    <p>Your form has errors.Please check fields</p>
                    {% endif %}

                    {{ form.as_p}}

                    <div class="text-right">
                        <button type="submit" class='btn btn-info btn-md'>
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
