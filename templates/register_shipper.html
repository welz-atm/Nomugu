{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header "><i class="fa fa-users"></i>Shipper Registration</h3>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal " method="post" action="{% url 'register_shipper' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="state" placeholder="State">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telephone" placeholder="Personal Telephone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password1" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Bio</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="bio" rows="10"></textarea>
                        </div>
                    </div>


                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'home' %}">Back to Home</a>

                    </div>

                </form>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
