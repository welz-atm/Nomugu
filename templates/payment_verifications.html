{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
                <h3 class="page-header"><i class="fa fa-table"></i> My Payments</h3>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">

                 <table class="table table-striped table-advance table-hover">

                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Order Number</th>
                            <th><i class="icon_profile"></i> Date</th>
                            <th><i class="icon_profile"></i> Amount Paid</th>
                            <th><i class="icon_profile"></i> Payment Status</th>
                            <th><i class="icon_profile"></i> Action</th>
                        </tr>
                        <tr>
                            <td>{{ payment.order.pk }}</td>
                            <td>{{ payment.payment_date }}</td>
                            <td>{{ payment.amount }}</td>
                            <td>{{ payment.status}}</td>

                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="#" data-toggle="tooltip" data-placement="top" title="Refresh"><i class="icon_plus_alt2"></i></a>

                                </div>
                            </td>
                        </tr>

                        </tbody>

                    </table>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->


{% endblock %}
