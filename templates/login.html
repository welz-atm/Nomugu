<body>

    <div class="mn-vh-100 d-flex align-items-center">
        <div class="container">
            {% include 'messages.html' %}
            <!-- Card -->
            <div class="card justify-content-center auth-card">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9">
                        <h4 class="mb-5 font-20">Welcome <a href="{% url 'home' %}">Back.</a></h4>

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <!-- Form Group -->
                            <div class="form-group mb-20">
                                <label for="email" class="mb-2 font-14 bold">Email Address</label>
                                <input type="email" id="email" class="theme-input-style" placeholder="Email Address" name='email'>
                            </div>
                            <!-- End Form Group -->
                            
                            <!-- Form Group -->
                            <div class="form-group mb-20">

                                <input type="password" id="password" class="theme-input-style" placeholder="********" name='password'>
                            </div>
                            <!-- End Form Group -->

                            <div class="d-flex justify-content-between mb-20">
                                <div class="d-flex align-items-center">

                                    <label class="custom-checkbox position-relative mr-2">

                                        <span class="checkmark"></span>
                                    </label>
                                    <!-- End Custom Checkbox -->

                                <a href="#" class="light-btn mr-3 mb-20">Log In With Facebook</a>

                            </div>

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
