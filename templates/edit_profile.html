{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header "><i class="fa fa-users"></i>Edit Profile</h3>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                {% if user.is_shopper %}
                    <form class="form-horizontal " method="post" action="{% url 'edit_profile' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{user.first_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{user.last_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telephone" placeholder="Telephone" value="{{user.telephone}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}">
                        </div>
                    </div>


                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'my_product' %}">Back to My Product</a>

                    </div>

                </form>
                {% elif user.is_merchant %}
                    <form class="form-horizontal " method="post" action="{% url 'edit_profile' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{user.first_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{user.first_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Company Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="company_name" placeholder="Company Name" value="{{user.company_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" placeholder="Pickup Address" value="{{user.address}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="state" placeholder="State" value="{{user.state}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telephone" placeholder="Company Telephone" value="{{user.telephone}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}">
                        </div>
                    </div>

                        <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Password</label>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" name="password" placeholder="Password" value="{{user.password}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Bio</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="bio" rows="10">{{user.bio}}</textarea>
                        </div>
                    </div>




                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'home' %}">Back to Home</a>

                    </div>

                </form>
                {% elif user.is_shipper %}
                    <form class="form-horizontal " method="post" action="{% url 'edit_profile' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{user.first_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{user.last_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Company Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="company_name" placeholder="Company Name" value="{{user.company_name}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="address" placeholder="Pickup Address" value="{{user.address}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="state" placeholder="State" value="{{user.state}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Telephone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telephone" placeholder="Company Telephone" value="{{user.telephone}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Bio</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="bio" rows="10">{{user.first_name}}</textarea>
                        </div>
                    </div>


                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'home' %}">Back to Home</a>

                    </div>

                </form>
                {% endif %}
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
