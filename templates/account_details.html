{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-table"></i> Account Details</h3>
            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <div class="text-right">

                        </div>
                    </header>

                </section>
                <table class="table table-striped table-advance table-hover">

                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i> Account Name</th>
                            <th><i class="icon_profile"></i> Account Number</th>
                        </tr>
                        {% for account in accounts %}
                        <tr>
                            <td>{{ account.bank_name }}</td>
                            <td>{{ account.account_number }}</td>

                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'edit_account' pk=account.pk %}" data-toggle="tooltip" data-placement="top" title="Edit Account"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-danger" href="#" data-toggle="tooltip" data-placement="top" title="Delete Account"><i class="icon_plus_alt2"></i></a>

                                </div>
                            </td>
                        </tr>
                         {% endfor %}

                        </tbody>

                    </table>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->



{% endblock %}
