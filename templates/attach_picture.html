{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load bootstrap_pagination %}
<!-- Wrapper -->
<div class="wrapper">
    <div class="main-wrapper">
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-10">
                        <div class="form-element py-30 multiple-column">
                            <h4 class="font-20 mb-20">Shipper Details</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="media flex-column flex-sm-row">
                                    <div class="contact-account-setting media-body">

                                        <div class="mb-4">
                                            <label class="bold mb-2">Main Image</label>
                                            <input class="theme-input-style" type="file" name='main_image'>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Front Image</label>
                                            <input class="theme-input-style" type="file" name='front_image'>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Rear/Back Image</label>
                                            <input class="theme-input-style" type="file" name='rear_image'>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Side Image</label>
                                            <input class="theme-input-style" type="file" name='side_image'>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Bottom Image</label>
                                            <input class="theme-input-style" type="file" name='bottom_image'>
                                        </div>


                                        <div class="text-right">
                                            <button type='submit' class="btn mr-4">Submit</button>
                                            <a href="{% url 'picked_up_order' %}" class="btn mr-4">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- End wrapper -->


{% endblock %}
