{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header "><i class="fa fa-users"></i>Add Product</h3>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal " method="post" enctype="multipart/form-data" >
                    {% csrf_token %}


                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Main Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="main_image">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Front Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="front_image">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Rear/Back Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="rear_image">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Side Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="side_image">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Bottom Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="bottom_image">
                        </div>
                    </div>

                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'picked_up_order' %}">Back to Picked Orders</a>

                    </div>

                </form>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
