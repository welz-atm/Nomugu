{% extends 'shopper_base.html' %}
{% block content%}
{% load static %}


<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-users"></i> My Cart</h3>

            </div>
        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">

                    </header>
                </section>

                <div class="container">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Update Quantity</h1>
                        <form method="post" action="{% url 'edit_cart' pk=order.pk %}">
                            {% csrf_token %}

                            {{form.as_p}}

                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Update
                            </button>
                            <hr>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>


{% endblock %}
