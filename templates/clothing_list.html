{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header"><i class="fa fa-users"></i>Clothing</h3>
        <div class="text-right">


            <a href="#myModal" data-toggle="modal" class="btn btn-success">
                <span class="fa fa-filter"></span>Filter
            </a>

            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×
                            </button>
                            <h4 class="modal-title">Form Title</h4>
                        </div>
                        <div class="modal-body">


                            <form method="get">
                                <div class="row">

                                    <div class="form-group col-md-2 ">
                                        <label for="type">Type:</label>
                                        <select name="type" class="form-control " id="type">
                                            <option selected>Choose...</option>
                                            <option value="Jeans">Jeans</option>
                                            <option value="LongSleeve">LongSleeve Shirts</option>
                                            <option value="ShortSleeve">ShortSleeve Shirts</option>
                                            <option value="T-shirts">T-shirts</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-2 ">
                                        <label for="brand">Select:</label>
                                        <select name="brand" class="form-control " id="brand">
                                            <option selected>Choose...</option>
                                            <option value="Abercrombie $ Fitch">Abercrombie $ Fitch</option>
                                            <option value="Gucci">Gucci</option>
                                            <option value="Hackett">Hackett</option>
                                            <option value="Lacoste">Lacoste</option>
                                            <option value="Old Navy">Old Navy</option>
                                            <option value="Polo Ralph">Polo Ralph</option>
                                            <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-2">
                                        <label for="size">Size:</label>
                                        <select name="size" class="form-control" id="size">
                                            <option selected>Choose...</option>
                                            <option value="38">38</option>
                                            <option value="40">40</option>
                                            <option value="42">42</option>
                                            <option value="44">44</option>
                                            <option value="XL">XL</option>
                                            <option value="XXL">XXL</option>
                                            <option value="ML">ML</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-2">
                                        <label for="color">Select:</label>
                                        <select name="color" class="form-control" id="color">
                                            <option selected>Choose...</option>
                                            <option value="Black">Black</option>
                                            <option value="Blue">Blue</option>
                                            <option value="Navy Blue">Navy Blue</option>
                                            <option value="Red">Red</option>
                                            <option value="White">White</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-2">
                                        <label for="min_price">Min Price:</label>
                                        <input type="number" min=0 class="form-control" id="min_price"
                                               placeholder="Min Price"
                                               name="min_price">
                                    </div>

                                    <div class="form-group col-md-2">
                                        <label for="max_price">Max Price:</label>
                                        <input type="number" min=0 class="form-control" id="max_price"
                                               placeholder="Max Price"
                                               name="max_price">
                                    </div>


                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">Apply</button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                {% for product in filter %}

                <div class="card my-3" style="border:1px solid #65E62E">
                    <article class="itemlist">
                        <div class="row row-sm">
                            <aside class="col-sm-3 ">
                                <div class="img-wrap">
                                    <img src='{{product.image.url}}' alt='{{ product.title }}' class="img-thumbnail "
                                         height="220" width="220">
                                </div>
                            </aside> <!-- col.// -->
                            <div class="col-sm-6">
                                <div class="text-wrap">
                                    <a href="{% url 'detail' product.id %}">
                                        <h3 class="title"> {{ product.title }} </h3>
                                    </a>

                                    <p> {{ product.description }}</p>
                                    <p class="rating-wrap my-0 text-muted">
                                        <span class="label-rating">132 reviews</span>
                                        <span class="label-rating">154 orders </span>
                                    </p> <!-- rating-wrap.// -->
                                </div> <!-- text-wrap.// -->
                            </div> <!-- col.// -->
                            <aside class="col-sm-3">
                                <div class="border-left pl-3">
                                    <div class="price-wrap">
                                        <div class="text-success"><span class="h3 price"> ₦{{ product.price }} </span>
                                        </div>
                                        <del class="price-old"> $98</del>
                                    </div> <!-- info-price-detail // -->
                                    <p class="text-danger">{{ product.merchant.email }}</p>
                                    <p>


                                        <button type="button" class="btn btn-success btn-md btn-block">View Details
                                        </button>
                                        <button type="button" class="btn btn-success btn-md btn-block">Add to Cart
                                        </button>

                                </div> <!-- action-wrap.// -->
                            </aside> <!-- col.// -->
                        </div> <!-- row.// -->
                    </article> <!-- itemlist.// -->

                </div>
                <br>
                {% endfor %}
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
