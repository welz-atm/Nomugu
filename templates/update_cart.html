{% extends 'index.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header "><i class="fa fa-users"></i>Update Quantity</h3>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal " method="post">
                    {% csrf_token %}


                    <div class="form-group">
                        <label class="col-sm-2 control-label text-success">Title</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="quantity" value="{{ order.quantity }}">
                        </div>
                    </div>

                    <div class="text-right">

                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-success" href="{% url 'my_cart' %}">Back to Cart</a>

                    </div>

                </form>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
