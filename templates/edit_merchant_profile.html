{% extends 'admin_base.html' %}
{% block content %}

<div class="container">
    <div class="col-md-6 offset-md-3 py-2">
        <form method="POST" action="{% url 'edit_merchant_profile' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Your form has errors.Please check fields</p>
        {% endif %}

        {{ form.as_p}}

        <button type="submit" class='btn btn-outline-info btn-md'>
            Save
        </button>
    </form>
    </div>

</div>

{% endblock %}
