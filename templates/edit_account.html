{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load bootstrap_pagination %}
<!-- Wrapper -->
<div class="wrapper">
    <div class="main-wrapper">
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-10">

                        <!-- Base Horizontal Form With Icons -->
                        <div class="form-element py-30 multiple-column">

                            <h4 class="font-20 mb-20">Account Details</h4>


                            <!-- Form -->
                            <form method="post">
                                {% csrf_token %}


                                <div class="media flex-column flex-sm-row">


                                    <div class="contact-account-setting media-body">

                                        {% if user.is_shopper %}
                                        <div class="mb-4">
                                            <label class="bold mb-2">Employer Name</label>
                                            <input type="text" class="theme-input-style" name="employer"
                                                   value="{{account.employer_name}}" required>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Employer Address</label>
                                            <input type="text" class="theme-input-style" name="employer"
                                                   value="{{account.employer_address}}" required>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Salary</label>
                                            <input type="number" class="theme-input-style" name="salary"
                                                   value="{{account.salary}}" required>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Employer Address</label>
                                            <input type="text" class="theme-input-style" name="employer"
                                                   value="{{account.job_role}}" required>
                                        </div>

                                        {% endif %}

                                        <div class="mb-4">
                                            <label class="bold mb-2">Account Name</label>
                                            <input type="text" class="theme-input-style" name="account_name"
                                                   value="{{account.account_name}}" >
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Select Bank</label>
                                            <select name="bank_name" class="theme-input-style">
                                                <option selected>{{account.bank_name}}</option>
                                                {% for bank in list_banks %}
                                                <option value="{{ bank.name }}">{{ bank.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="mb-4">
                                            <label class="bold mb-2">Account Number</label>
                                            <input type="text" class="theme-input-style" name='account_number'
                                                   value="{{account.account_number}}">
                                        </div>


                                        <div class="">
                                            <button type='submit' class="btn mr-4">Submit</button>
                                            <a class="btn btn-success" href="#" onClick="goBack()>Back</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                    <!-- End Horizontal Form With Icons -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- End wrapper -->


{% endblock %}
