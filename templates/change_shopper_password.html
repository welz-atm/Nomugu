{% extends 'shopper_base.html' %}
{% block content %}

<div class="container">

    <div class="col-md-6 offset-md-3 my-3">
         <form method="POST" action="{% url 'change_shopper_password' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Your form has errors.Please check fields</p>
        {% endif %}

        {{ form.as_p}}

        <button type="submit" class='btn btn-outline-info btn-md'>
            Save
        </button>
    </form>
    </div>

</div>

{% endblock %}
