{% extends 'base.html' %}
{% load static %}
{% block content %}


<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3 class="page-header"><i class="fa fa-users"></i> Fabrics</h3>
        <div class="text-right">


            <a href="#myModal" data-toggle="modal" class="btn btn-success">
                <span class="fa fa-filter"></span>Filter
            </a>

            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
                 class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×
                            </button>
                            <h4 class="modal-title">Form Title</h4>
                        </div>
                        <div class="modal-body">


                            <form method="get">
                        <div class="row">

                            <div class="form-group">
                                <label for="type">Select:</label>
                                <select name="type" class="form-control " id="type">
                                    <option selected>Choose...</option>
                                    <option value="Embroidered">Embroidered fabrics</option>
                                    <option value="Jacquard">Jacquard fabrics</option>
                                    <option value="Lace">Lace fabrics</option>
                                    <option value="Linen">Linen fabrics</option>
                                    <option value="Silk">Silk fabrics</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="sex">Select:</label>
                                <select name="sex" class="form-control " id="sex">
                                    <option selected>Choose...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="country">Select:</label>
                                <select name="country" class="form-control " id="country">
                                    <option selected>Choose...</option>
                                    <option value="Austria">Austria</option>
                                    <option value="Belgium">Belgium</option>
                                    <option value="France">France</option>
                                    <option value="Great Britain">Great Britain</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Switzerland">Switzerland</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="color">Select:</label>
                                <select name="color" class="form-control" id="color">
                                    <option selected>Choose...</option>
                                    <option value="Black">Black</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Burgundy">Burgundy</option>
                                    <option value="Fischer Pink">Fischer Pink</option>
                                    <option value="Lemon">Lemon</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="min_price">Min Price:</label>
                                <input type="number" min=0 class="form-control" id="min_price" placeholder="Min Price"
                                       name="min_price">
                            </div>

                            <div class="form-group">
                                <label for="max_price">Max Price:</label>
                                <input type="number" min=0 class="form-control" id="max_price" placeholder="Max Price"
                                       name="max_price">
                            </div>

                        </div>
                    <div class="text-right">
                                <button type="submit" class="btn btn-primary">Apply</button>
                            </div>
                    </form>


                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- page start-->


        <div class="row">
            <div class="col-lg-12">
                {% for product in filter %}

                <div class="card my-3" style="border:1px solid #65E62E">
                    <article class="itemlist">
                        <div class="row row-sm">
                            <aside class="col-sm-3 ">
                                <div class="img-wrap">
                                    <img src='{{product.image.url}}' alt='{{ product.title }}' class="img-thumbnail "
                                         height="220" width="220">
                                </div>
                            </aside> <!-- col.// -->
                            <div class="col-sm-6">
                                <div class="text-wrap">
                                    <a href="{% url 'detail' product.id %}">
                                        <h3 class="title"> {{ product.title }} </h3>
                                    </a>

                                    <p> {{ product.description }}</p>
                                    <p class="rating-wrap my-0 text-muted">
                                        <span class="label-rating">132 reviews</span>
                                        <span class="label-rating">154 orders </span>
                                    </p> <!-- rating-wrap.// -->
                                </div> <!-- text-wrap.// -->
                            </div> <!-- col.// -->
                            <aside class="col-sm-3">
                                <div class="border-left pl-3">
                                    <div class="price-wrap">
                                        <div class="text-success"><span class="h3 price"> ₦{{ product.price }} </span>
                                        </div>
                                        <del class="price-old"> $98</del>
                                    </div> <!-- info-price-detail // -->
                                    <p class="text-danger">{{ product.merchant.email }}</p>
                                    <p>


                                    <button type="button" class="btn btn-success btn-md btn-block">View Details</button>
                                    <button type="button" class="btn btn-success btn-md btn-block">Add to Cart</button>

                                </div> <!-- action-wrap.// -->
                            </aside> <!-- col.// -->
                        </div> <!-- row.// -->
                    </article> <!-- itemlist.// -->

                </div>
                <br>
                {% endfor %}
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
<!--main content end-->

{% endblock %}
